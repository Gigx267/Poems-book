<section class="container">
  <div class="card" id="theCard">
    <div class="page back">
      <div class="side back"></div>
      <div class="side front">
        <div class="hearts">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
        </div>
        
        <div>
        <p>Warmth that melts away my ships <br>
           a smile that sets my spirit free<br>
           keep on smiling, bright and wide,<br>
           It's sunshine for my soul  <br> 
           it sets me free to how <br>
           Kindness dances in your eyes </p>
        </div>
      </div>
    </div>
    <div class="page front">
      <div class="side back"></div>
      <div class="side front">
        <div>
          <p>For the warmth of your  <span class="red"> smile</span></p>
        
        </div>
      </div>
    </div>
  </div>
</section>

<style>
    body{
  background: rgb(203, 15, 28);
  background: radial-gradient(ellipse at center, rgba(255,191,225,1) 0%, rgba(217,94,159,1) 100%);
}

.container {
  width: 300px;
  height: 200px;
  position: relative;
  perspective: 1000px;
  margin-left:47%;
  margin-top:5%;

  .card {
    width: 100%;
    height: 100%;
    position: absolute;
    transform:rotateX(30deg) rotateY(10deg);
    transform-style: preserve-3d;
    box-shadow: 10px 10px 35px -9px rgba(0,0,0,0.5);
    color: #990000;
    
    .page {
      margin: 0;
      width: 500px;
      height: 600px;
      display: block;
      position: absolute;
      transition:2s;
      transform-origin: 0% 50%;
      transform-style:preserve-3d;
      
      &.back {
        transform: rotateX( 0deg );
        > .front{
          box-shadow: inset 20px 0px 40px 0px rgba(0,0,0,0.2);
        }
      }
      &.front {
        transform: rotateY( 0deg ) translateZ( 3px );
        > .back{
          box-shadow: inset -20px 0px 40px 0px rgba(0,0,0,0.2);
        }
      }
      
      .side{
        backface-visibility:hidden;
        width:100%;
        height:100%;
        position:absolute;
        top:0;
        left:0;
        transform-style: preserve-3d;
        display: flex;
        align-items: center;
        justify-content: center;

        &.front{
          z-index:2;
        }
        
        &.back{
          transform: rotateY( 180deg );
        }
        
        p {
          text-align:center;
          padding:20px 20px;
          font-family: 'Tangerine', cursive;
          font-size:3em;
          font-weight:bold;
          color: #353535;
          line-height:0.8;
          letter-spacing:0;
          margin:0;
          
          .red{
            color: #990000;
            text-shadow: 0px 0px 11px #990000;
          }
          .blue{
            color: #005DA0;
            text-shadow: 0px 0px 11px #005DA0;
          }
        }
      }
    }
    
    &.open {
      > .front {
        transform: rotateY( -120deg );
      }
    }
  }
}

.hearts{
  position: absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:2s;
}
.heart{
  position:absolute;
  transform-style:preserve-3d;
  animation-iteration-count: infinite;
  width:30px;
  height:30px;
  opacity:0;
  background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='-3 -1 16 16' preserveAspectRatio='xMidYMid meet'><path d='M5,12 C20,0 5,-2 5,3.5 C5,-2 -10,0 5,12 Z' fill='red' stroke='magenta' stroke-width='0'/></svg>");
  svg{
    fill: red;
  }
  
  &:nth-child(1) {
    margin-top:10%;
    margin-left:30%;
    animation-duration: 4s;
  }
  &:nth-child(2) {
    margin-top:70%;
    margin-left:60%;
    animation-duration: 7.5s;
  }
  &:nth-child(3) {
    margin-top:20%;
    margin-left:85%;
    animation-duration: 4.5s;
  }
  &:nth-child(4) {
    margin-top:80%;
    margin-left:20%;
    animation-duration: 3.5s;
  }
  &:nth-child(5) {
    margin-top:15%;
    margin-left:75%;
    animation-duration: 6s;
  }
  &:nth-child(6) {
    margin-top:90%;
    margin-left:30%;
    animation-duration: 5.5s;
  }
  &:nth-child(7) {
    margin-top:60%;
    margin-left:35%;
    animation-duration: 6.5s;
  }
  &:nth-child(8) {
    margin-top:80%;
    margin-left:35%;
    animation-duration: 3.5s;
  }
}

.open{
  .hearts{
    opacity:1;
  }
  .heart{
    animation-name: floatingClockwise;
      
    &:nth-child(even) {
      animation-name: floatingAntiClockwise;
    }
  }
}

@keyframes floatingClockwise {
  0% { transform:rotateX(-20deg) rotateY(-90deg) translateY(15px); opacity: 0.8; }
  100% { transform:rotateX(-20deg) rotateY(90deg) translateY(-120px); opacity: 0; } 
}

@keyframes floatingAntiClockwise {
  0% { transform:rotateX(-20deg) rotateY(90deg) translateY(25px); opacity: 0.8; }
  100% { transform:rotateX(-20deg) rotateY(-90deg) translateY(-120px); opacity: 0; } 
}
